<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bf903a51f2.js" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet">
  <title>Wool designs</title>
</head>

<body>
  <div class="welcome container-fluid">
    <div class="row h-100 align-items-center">
      <div class="col-sm-12 col-md-8 welcome h-50">
        <h1 class="text-center">Wool designs</h1>
        <h2 class="text-center">Patterns and designs for the modern maker</h2>
        <button type="button" class="btn btn-light welcome-btn mx-auto d-block">Welcome</button>
        <div class="row social-icons mx-auto d-flex justify-content-between">
          <div class="col d-flex justify-content-between">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section class="products">
    <section class="gallery container">
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <img src="images/flowery-scarf.jpg" class="img-fluid" alt="scarf">
        </div>
        <div class="col-sm-12 col-md-4">
          <img src="images/flowery-scarf.jpg" class="img-fluid" alt="scarf">
        </div>
        <div class="col-sm-12 col-md-4">
          <img src="images/flowery-scarf.jpg" class="img-fluid" alt="scarf">
        </div>

      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <img src="images/white-sweater.jpg" class="img-fluid">
        </div>
        <div class="col-sm-12 col-md-6">
          <img src="images/white-sweater.jpg" class="img-fluid">
        </div>
      </div>
    </section>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
